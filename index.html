    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const CLIENT_ID = '143126622947-aua7tmjl6rf5fq4i4ggijrvvbe8ut9ck.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyA9Z_fZB1Sv5mUPmToeRQdkgUPxHu6U3q4';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'];
        
        // Icons
        const Plus = ({ size = 24 }) => (

        const Camera = ({ size = 24 }) => (

                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const Home = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        const Cloud = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>
        );

        const CloudOff = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 15h9a5 5 0 0 0 1.7-.3"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        );

        const Lock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const Unlock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
            </svg>
        );

        function LodgeSnagTracker() {
            const [rooms, setRooms] = useState([]);
            const [snags, setSnags] = useState([]);
            const [selectedRoom, setSelectedRoom] = useState(null);
            const [newRoomName, setNewRoomName] = useState('');
            const [newSnagText, setNewSnagText] = useState('');
            const [showAddRoom, setShowAddRoom] = useState(false);
            const [viewingPhoto, setViewingPhoto] = useState(null);
            const [draggedRoom, setDraggedRoom] = useState(null);
            const [editingLink, setEditingLink] = useState(null);
            const [linkText, setLinkText] = useState('');
            const [linkUrl, setLinkUrl] = useState('');
            const [editingSnag, setEditingSnag] = useState(null);
            const [editSnagText, setEditSnagText] = useState('');
            
            // Google Drive & Sync State
            const [isSignedIn, setIsSignedIn] = useState(false);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [allowOfflineEdit, setAllowOfflineEdit] = useState(false);
            const [driveFileId, setDriveFileId] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [lastSyncTime, setLastSyncTime] = useState(null);
            const [gapiReady, setGapiReady] = useState(false);
            const [accessToken, setAccessToken] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);

            // Initialize Google API with new GIS
            useEffect(() => {
                const initClient = () => {
                    if (!window.gapi) {
                        console.error('Google API not loaded');
                        alert('Google API failed to load. Check if ad blockers are blocking apis.google.com');
                        loadFromLocalStorage();
                        return;
                    }

                    window.gapi.load('client', async () => {
                        try {
                            await window.gapi.client.init({
                                apiKey: API_KEY,
                                discoveryDocs: DISCOVERY_DOCS,
                            });
                            console.log('Google API client initialized');
                            setGapiReady(true);
                            
                            // Check if user was previously signed in
                            const savedToken = localStorage.getItem('gapi_access_token');
                            if (savedToken) {
                                setAccessToken(savedToken);
                                setIsSignedIn(true);
                                loadFromDrive();
                            } else {
                                loadFromLocalStorage();
                            }
                        } catch (err) {
                            console.error('Error initializing Google API:', err);
                            alert('Error initializing Google Drive: ' + (err.error || err.message || 'Unknown error'));
                            loadFromLocalStorage();
                        }
                    });
                };

                // Initialize GIS token client
                const initTokenClient = () => {
                    if (!window.google || !window.google.accounts) {
                        console.log('Waiting for Google Identity Services...');
                        return;
                    }

                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (response) => {
                            if (response.error) {
                                console.error('Token error:', response);
                                alert('Sign-in failed: ' + response.error);
                                return;
                            }
                            console.log('Access token received');
                            setAccessToken(response.access_token);
                            localStorage.setItem('gapi_access_token', response.access_token);
                            setIsSignedIn(true);
                            loadFromDrive();
                        },
                    });
                    setTokenClient(client);
                    console.log('Token client initialized');
                };

                // Wait for both scripts to load
                let attempts = 0;
                const checkReady = setInterval(() => {
                    attempts++;
                    if (window.gapi && window.google?.accounts?.oauth2) {
                        clearInterval(checkReady);
                        initClient();
                        initTokenClient();
                    } else if (attempts > 20) {
                        clearInterval(checkReady);
                        console.error('Google APIs failed to load after 10 seconds');
                        alert('Google Drive sync unavailable. Using local mode.');
                        loadFromLocalStorage();
                    }
                }, 500);

                return () => clearInterval(checkReady);
            }, []);

            // Monitor online/offline status
            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);

                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);

                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            // Load from localStorage
            const loadFromLocalStorage = () => {
                const savedRooms = localStorage.getItem('lodgeRooms');
                const savedSnags = localStorage.getItem('lodgeSnags');
                const savedFileId = localStorage.getItem('driveFileId');
                
                if (savedRooms && savedSnags) {
                    setRooms(JSON.parse(savedRooms));
                    setSnags(JSON.parse(savedSnags));
                }
                if (savedFileId) {
                    setDriveFileId(savedFileId);
                }
            };

            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('lodgeRooms', JSON.stringify(rooms));
            }, [rooms]);

            useEffect(() => {
                localStorage.setItem('lodgeSnags', JSON.stringify(snags));
            }, [snags]);

            // Google Sign In with new GIS
            const handleSignIn = () => {
                if (!tokenClient) {
                    alert('Google Sign-In not ready yet. Please wait a moment and try again.');
                    return;
                }
                tokenClient.requestAccessToken();
            };

            const handleSignOut = () => {
                if (accessToken) {
                    window.google.accounts.oauth2.revoke(accessToken, () => {
                        console.log('Access token revoked');
                    });
                }
                setAccessToken(null);
                localStorage.removeItem('gapi_access_token');
                setIsSignedIn(false);
                setDriveFileId(null);
                localStorage.removeItem('driveFileId');
            };

            // Find or create file in Drive
            const findOrCreateFile = async () => {
                try {
                    const response = await window.gapi.client.drive.files.list({
                        q: "name='lodge-backup.json' and trashed=false",
                        spaces: 'drive',
                        fields: 'files(id, name)'
                    });

                    if (response.result.files && response.result.files.length > 0) {
                        return response.result.files[0].id;
                    }

                    const fileMetadata = {
                        name: 'lodge-backup.json',
                        mimeType: 'application/json'
                    };
                    const fileContent = JSON.stringify({ rooms: [], snags: [], savedDate: new Date().toISOString() });
                    
                    const file = new Blob([fileContent], { type: 'application/json' });
                    const formData = new FormData();
                    formData.append('metadata', new Blob([JSON.stringify(fileMetadata)], { type: 'application/json' }));
                    formData.append('file', file);

                    const uploadResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: new Headers({ 'Authorization': 'Bearer ' + window.gapi.auth.getToken().access_token }),
                        body: formData
                    });

                    const result = await uploadResponse.json();
                    return result.id;
                } catch (error) {
                    console.error('Error finding/creating file:', error);
                    return null;
                }
            };

            // Load from Drive
            const loadFromDrive = async () => {
                if (!isSignedIn || !gapiReady) return;
                
                setIsSyncing(true);
                try {
                    let fileId = driveFileId;
                    if (!fileId) {
                        fileId = await findOrCreateFile();
                        if (fileId) {
                            setDriveFileId(fileId);
                            localStorage.setItem('driveFileId', fileId);
                        }
                    }

                    if (fileId) {
                        const response = await window.gapi.client.drive.files.get({
                            fileId: fileId,
                            alt: 'media'
                        });

                        const data = response.result;
                        if (data.rooms && data.snags) {
                            setRooms(data.rooms);
                            setSnags(data.snags);
                            setLastSyncTime(Date.now());
                        }
                    }
                } catch (error) {
                    console.error('Error loading from Drive:', error);
                } finally {
                    setIsSyncing(false);
                }
            };

            // Save to Drive
            const saveToDrive = async () => {
                if (!isSignedIn || !isOnline || !gapiReady) return;

                setIsSyncing(true);
                try {
                    let fileId = driveFileId;
                    if (!fileId) {
                        fileId = await findOrCreateFile();
                        if (fileId) {
                            setDriveFileId(fileId);
                            localStorage.setItem('driveFileId', fileId);
                        }
                    }

                    if (fileId) {
                        const data = {
                            rooms,
                            snags,
                            savedDate: new Date().toISOString()
                        };

                        await window.gapi.client.request({
                            path: '/upload/drive/v3/files/' + fileId,
                            method: 'PATCH',
                            params: { uploadType: 'media' },
                            body: JSON.stringify(data)
                        });

                        setLastSyncTime(Date.now());
                        
                        if ('Notification' in window && Notification.permission === 'granted') {
                            new Notification('Lodge Tracker', {
                                body: '✅ Synced to Google Drive',
                                icon: 'icon-192.png'
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error saving to Drive:', error);
                } finally {
                    setIsSyncing(false);
                }
            };

            // Auto-save to Drive when data changes
            useEffect(() => {
                if (isSignedIn && isOnline && (rooms.length > 0 || snags.length > 0)) {
                    const timer = setTimeout(() => {
                        saveToDrive();
                    }, 2000);
                    return () => clearTimeout(timer);
                }
            }, [rooms, snags, isSignedIn, isOnline]);

            // Check if editing is allowed
            const canEdit = () => {
                if (!isSignedIn) return true;
                if (isOnline) return true;
                return allowOfflineEdit;
            };

            const addRoom = () => {
                if (!canEdit()) return;
                if (newRoomName.trim()) {
                    const newRoom = { id: Date.now(), name: newRoomName.trim(), thumbnail: null };
                    setRooms([...rooms, newRoom]);
                    setNewRoomName('');
                    setShowAddRoom(false);
                }
            };

            const addRoomThumbnail = (roomId, file) => {
                if (!canEdit() || !file || !file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    setRooms(rooms.map(r => r.id === roomId ? { ...r, thumbnail: e.target.result } : r));
                };
                reader.readAsDataURL(file);
            };

            const deleteRoomThumbnail = (roomId) => {
                if (!canEdit()) return;
                setRooms(rooms.map(r => r.id === roomId ? { ...r, thumbnail: null } : r));
            };

            const deleteRoom = (roomId) => {
                if (!canEdit()) return;
                setRooms(rooms.filter(r => r.id !== roomId));
                setSnags(snags.filter(s => s.roomId !== roomId));
                if (selectedRoom?.id === roomId) setSelectedRoom(null);
            };

            const addSnag = () => {
                if (!canEdit() || !newSnagText.trim() || !selectedRoom) return;
                const newSnag = {
                    id: Date.now(),
                    roomId: selectedRoom.id,
                    text: newSnagText.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    photos: [],
                    links: []
                };
                setSnags([...snags, newSnag]);
                setNewSnagText('');
            };

            const toggleSnag = (snagId) => {
                if (!canEdit()) return;
                setSnags(snags.map(s => s.id === snagId ? { ...s, completed: !s.completed } : s));
            };

            const deleteSnag = (snagId) => {
                if (!canEdit()) return;
                setSnags(snags.filter(s => s.id !== snagId));
            };

            const startEditSnag = (snag) => {
                if (!canEdit()) return;
                setEditingSnag(snag.id);
                setEditSnagText(snag.text);
            };

            const saveEditSnag = (snagId) => {
                if (!canEdit() || !editSnagText.trim()) return;
                setSnags(snags.map(s => s.id === snagId ? { ...s, text: editSnagText.trim() } : s));
                setEditingSnag(null);
                setEditSnagText('');
            };

            const cancelEditSnag = () => {
                setEditingSnag(null);
                setEditSnagText('');
            };

            const addPhoto = (snagId, file) => {
                if (!canEdit() || !file || !file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const photoData = {
                        id: Date.now(),
                        data: e.target.result,
                        name: file.name,
                        addedAt: new Date().toISOString()
                    };
                    setSnags(snags.map(s => s.id === snagId ? { ...s, photos: [...(s.photos || []), photoData] } : s));
                };
                reader.readAsDataURL(file);
            };

            const deletePhoto = (snagId, photoId) => {
                if (!canEdit()) return;
                setSnags(snags.map(s => s.id === snagId ? { ...s, photos: s.photos.filter(p => p.id !== photoId) } : s));
            };

            const addLink = (snagId) => {
                if (!canEdit() || !linkText.trim() || !linkUrl.trim()) return;
                let url = linkUrl.trim();
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                const newLink = { id: Date.now(), text: linkText.trim(), url: url };
                setSnags(snags.map(s => s.id === snagId ? { ...s, links: [...(s.links || []), newLink] } : s));
                setEditingLink(null);
                setLinkText('');
                setLinkUrl('');
            };

            const deleteLink = (snagId, linkId) => {
                if (!canEdit()) return;
                setSnags(snags.map(s => s.id === snagId ? { ...s, links: (s.links || []).filter(l => l.id !== linkId) } : s));
            };

            const getRoomSnags = (roomId) => snags.filter(s => s.roomId === roomId);

            const handleDragStart = (e, room) => {
                if (!canEdit()) return;
                setDraggedRoom(room);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, targetRoom) => {
                if (!canEdit()) return;
                e.preventDefault();
                if (!draggedRoom || draggedRoom.id === targetRoom.id) return;

                const draggedIndex = rooms.findIndex(r => r.id === draggedRoom.id);
                const targetIndex = rooms.findIndex(r => r.id === targetRoom.id);
                const newRooms = [...rooms];
                newRooms.splice(draggedIndex, 1);
                newRooms.splice(targetIndex, 0, draggedRoom);
                setRooms(newRooms);
                setDraggedRoom(null);
            };

            const handleDragEnd = () => setDraggedRoom(null);

            const downloadBackup = () => {
                const data = { rooms, snags, savedDate: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lodge-backup.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const formatTime = (timestamp) => {
                if (!timestamp) return '';
                return new Date(timestamp).toLocaleTimeString();
            };

            const getStatusIndicator = () => {
                if (!isSignedIn) {
                    return (
                        <div className="flex items-center gap-2 text-sm text-slate-600">
                            <CloudOff size={16} />
                            <span>Local Mode</span>
                        </div>
                    );
                }

                if (isSyncing) {
                    return (
                        <div className="flex items-center gap-2 text-sm text-blue-600">
                            <Cloud size={16} className="animate-pulse" />
                            <span>Syncing...</span>
                        </div>
                    );
                }

                if (!isOnline) {
                    if (allowOfflineEdit) {
                        return (
                            <div className="flex items-center gap-2 text-sm text-orange-600">
                                <Unlock size={16} />
                                <span>Offline - Editing Enabled</span>
                            </div>
                        );
                    }
                    return (
                        <div className="flex items-center gap-2 text-sm text-slate-600">
                            <Lock size={16} />
                            <span>Offline - Read Only</span>
                        </div>
                    );
                }

                return (
                    <div className="flex items-center gap-2 text-sm text-green-600">
                        <Cloud size={16} />
                        <span>Online{lastSyncTime && ` - ${formatTime(lastSyncTime)}`}</span>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-4">
                                <div>
                                    <div className="flex items-baseline gap-3">
                                        <h1 className="text-3xl font-bold text-slate-800">Lodge Build Tracker</h1>
                                        <span className="text-sm text-slate-400">v2.3</span>
                                    </div>
                                    <div className="mt-2">{getStatusIndicator()}</div>
                                </div>
                                
                                <div className="flex flex-wrap gap-2">
                                    {!isSignedIn ? (
                                        <button
                                            onClick={handleSignIn}
                                            disabled={!gapiReady}
                                            className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
                                        >
                                            <Cloud size={18} />
                                            Sign in with Google
                                        </button>
                                    ) : (
                                        <>
                                            <button
                                                onClick={downloadBackup}
                                                className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
                                            >
                                                <Download size={18} />
                                                <span className="hidden sm:inline">Backup</span>
                                            </button>
                                            <button
                                                onClick={handleSignOut}
                                                className="flex items-center gap-2 px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition"
                                            >
                                                Sign Out
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                            
                            {isSignedIn && !isOnline && !allowOfflineEdit && (
                                <div className="bg-orange-50 border border-orange-200 rounded-lg p-3 mb-4">
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-orange-800">
                                            ⚠️ Offline - Viewing only. Enable editing if you're working solo.
                                        </span>
                                        <button
                                            onClick={() => setAllowOfflineEdit(true)}
                                            className="flex items-center gap-1 px-3 py-1 bg-orange-600 text-white text-sm rounded hover:bg-orange-700 transition"
                                        >
                                            <Unlock size={14} />
                                            Allow Editing
                                        </button>
                                    </div>
                                </div>
                            )}
                            
                            {isSignedIn && !isOnline && allowOfflineEdit && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-red-800">
                                            ⚠️ Offline editing enabled - Changes will sync when back online
                                        </span>
                                        <button
                                            onClick={() => setAllowOfflineEdit(false)}
                                            className="flex items-center gap-1 px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition"
                                        >
                                            <Lock size={14} />
                                            Disable
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="grid md:grid-cols-3 gap-6">
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-slate-800">Rooms</h2>
                                    <button
                                        onClick={() => canEdit() && setShowAddRoom(!showAddRoom)}
                                        disabled={!canEdit()}
                                        className="flex items-center gap-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <Home size={18} />
                                        <Plus size={18} />
                                    </button>
                                </div>

                                {showAddRoom && (
                                    <div className="mb-4 flex gap-2">
                                        <input
                                            type="text"
                                            value={newRoomName}
                                            onChange={(e) => setNewRoomName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addRoom()}
                                            placeholder="Room name..."
                                            className="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button
                                            onClick={addRoom}
                                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
                                        >
                                            Add
                                        </button>
                                    </div>
                                )}

                                <div className="space-y-2">
                                    {rooms.map(room => {
                                        const roomSnagCount = getRoomSnags(room.id).length;
                                        const roomPendingCount = getRoomSnags(room.id).filter(s => !s.completed).length;
                                        const isSelected = selectedRoom?.id === room.id;
                                        const roomSnags = isSelected ? getRoomSnags(room.id) : [];
                                        const pendingSnags = roomSnags.filter(s => !s.completed);
                                        const completedSnags = roomSnags.filter(s => s.completed);
                                        
                                        return (
                                            <div key={room.id}>
                                                <div
                                                    draggable={canEdit()}
                                                    onDragStart={(e) => handleDragStart(e, room)}
                                                    onDragOver={handleDragOver}
                                                    onDrop={(e) => handleDrop(e, room)}
                                                    onDragEnd={handleDragEnd}
                                                    className={`p-3 rounded-lg cursor-pointer transition ${
                                                        isSelected
                                                            ? 'bg-blue-100 border-2 border-blue-500'
                                                            : 'bg-slate-50 hover:bg-slate-100 border-2 border-transparent'
                                                    } ${draggedRoom?.id === room.id ? 'opacity-50' : ''}`}
                                                    onClick={() => setSelectedRoom(room)}
                                                >
                                                    <div className="flex justify-between items-center gap-2">
                                                        <div className="flex items-center gap-2 flex-1">
                                                            {room.thumbnail ? (
                                                                <div className="relative group flex-shrink-0">
                                                                    <img 
                                                                        src={room.thumbnail} 
                                                                        alt={room.name}
                                                                        className="w-12 h-12 object-cover rounded border-2 border-slate-300"
                                                                    />
                                                                    {canEdit() && (
                                                                        <button
                                                                            onClick={(e) => {
                                                                                e.stopPropagation();
                                                                                deleteRoomThumbnail(room.id);
                                                                            }}
                                                                            className="absolute -top-1 -right-1 p-0.5 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition"
                                                                        >
                                                                            <X size={10} />
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            ) : (
                                                                canEdit() && (
                                                                    <label 
                                                                        onClick={(e) => e.stopPropagation()}
                                                                        className="w-12 h-12 flex items-center justify-center bg-slate-200 rounded border-2 border-dashed border-slate-400 hover:bg-slate-300 cursor-pointer flex-shrink-0"
                                                                    >
                                                                        <Camera size={20} className="text-slate-500" />
                                                                        <input 
                                                                            type="file" 
                                                                            accept="image/*"
                                                                            onChange={(e) => e.target.files[0] && addRoomThumbnail(room.id, e.target.files[0])}
                                                                            className="hidden" 
                                                                        />
                                                                    </label>
                                                                )
                                                            )}
                                                            <div>
                                                                <div className="font-semibold text-slate-800">{room.name}</div>
                                                                <div className="text-sm text-slate-600">
                                                                    {roomPendingCount > 0 ? (
                                                                        <span className="text-orange-600">{roomPendingCount} pending</span>
                                                                    ) : roomSnagCount > 0 ? (
                                                                        <span className="text-green-600">All complete</span>
                                                                    ) : (
                                                                        <span className="text-slate-400">No snags</span>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                        {canEdit() && (
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    if (confirm(`Delete ${room.name}?`)) deleteRoom(room.id);
                                                                }}
                                                                className="p-1 text-red-600 hover:bg-red-100 rounded transition flex-shrink-0"
                                                            >
                                                                <Trash2 size={18} />
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>

                                                {isSelected && (
                                                    <div className="ml-4 mt-2 space-y-2">
                                                        {canEdit() && (
                                                            <div className="flex gap-2">
                                                                <input
                                                                    type="text"
                                                                    value={newSnagText}
                                                                    onChange={(e) => setNewSnagText(e.target.value)}
                                                                    onKeyPress={(e) => e.key === 'Enter' && addSnag()}
                                                                    placeholder="Add a snag..."
                                                                    className="flex-1 px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                />
                                                                <button
                                                                    onClick={addSnag}
                                                                    className="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition font-semibold"
                                                                >
                                                                    Add
                                                                </button>
                                                            </div>
                                                        )}

                                                        {pendingSnags.map(snag => (
                                                            <div key={snag.id} className="p-2 bg-orange-50 border border-orange-200 rounded-lg text-sm">
                                                                <div className="flex items-start gap-2 mb-1">
                                                                    <button
                                                                        onClick={() => toggleSnag(snag.id)}
                                                                        disabled={!canEdit()}
                                                                        className="mt-0.5 p-1 border-2 border-slate-300 rounded hover:bg-green-100 hover:border-green-500 transition flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed"
                                                                    >
                                                                        <Check size={12} className="text-transparent" />
                                                                    </button>
                                                                    {editingSnag === snag.id ? (
                                                                        <div className="flex-1 flex gap-1">
                                                                            <input
                                                                                type="text"
                                                                                value={editSnagText}
                                                                                onChange={(e) => setEditSnagText(e.target.value)}
                                                                                onKeyPress={(e) => {
                                                                                    if (e.key === 'Enter') saveEditSnag(snag.id);
                                                                                    if (e.key === 'Escape') cancelEditSnag();
                                                                                }}
                                                                                className="flex-1 px-2 py-1 text-sm border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                                autoFocus
                                                                            />
                                                                            <button
                                                                                onClick={() => saveEditSnag(snag.id)}
                                                                                className="p-1 bg-green-600 text-white rounded hover:bg-green-700 transition"
                                                                            >
                                                                                <Check size={14} />
                                                                            </button>
                                                                            <button
                                                                                onClick={cancelEditSnag}
                                                                                className="p-1 bg-slate-400 text-white rounded hover:bg-slate-500 transition"
                                                                            >
                                                                                <X size={14} />
                                                                            </button>
                                                                        </div>
                                                                    ) : (
                                                                        <div className="flex-1 text-slate-800">{snag.text}</div>
                                                                    )}
                                                                    {editingSnag !== snag.id && canEdit() && (
                                                                        <>
                                                                            <button
                                                                                onClick={() => startEditSnag(snag)}
                                                                                className="p-1 text-blue-600 hover:bg-blue-100 rounded transition flex-shrink-0"
                                                                            >
                                                                                <Edit size={14} />
                                                                            </button>
                                                                            <button
                                                                                onClick={() => deleteSnag(snag.id)}
                                                                                className="p-1 text-red-600 hover:bg-red-100 rounded transition flex-shrink-0"
                                                                            >
                                                                                <Trash2 size={14} />
                                                                            </button>
                                                                        </>
                                                                    )}
                                                                </div>
                                                                
                                                                {snag.photos && snag.photos.length > 0 && (
                                                                    <div className="flex flex-wrap gap-1 mb-1 ml-6">
                                                                        {snag.photos.map(photo => (
                                                                            <div key={photo.id} className="relative group">
                                                                                <img 
                                                                                    src={photo.data} 
                                                                                    alt="Snag photo"
                                                                                    className="w-16 h-16 object-cover rounded border border-slate-200 cursor-pointer hover:border-blue-500 transition"
                                                                                    onClick={() => setViewingPhoto(photo)}
                                                                                />
                                                                                {canEdit() && (
                                                                                    <button
                                                                                        onClick={() => deletePhoto(snag.id, photo.id)}
                                                                                        className="absolute -top-1 -right-1 p-0.5 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition"
                                                                                    >
                                                                                        <X size={10} />
                                                                                    </button>
                                                                                )}
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                
                                                                {snag.links && snag.links.length > 0 && (
                                                                    <div className="flex flex-wrap gap-2 mb-1 ml-6">
                                                                        {snag.links.map(link => (
                                                                            <div key={link.id} className="flex items-center gap-1 bg-blue-50 border border-blue-300 rounded px-2 py-1">
                                                                                <a 
                                                                                    href={link.url} 
                                                                                    target="_blank" 
                                                                                    rel="noopener noreferrer"
                                                                                    className="text-blue-600 hover:text-blue-800 underline text-xs"
                                                                                >
                                                                                    {link.text}
                                                                                </a>
                                                                                {canEdit() && (
                                                                                    <button
                                                                                        onClick={() => deleteLink(snag.id, link.id)}
                                                                                        className="text-red-600 hover:text-red-800"
                                                                                    >
                                                                                        <X size={12} />
                                                                                    </button>
                                                                                )}
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                
                                                                {canEdit() && (
                                                                    <div className="ml-6 flex gap-1">
                                                                        <label className="inline-flex items-center gap-1 px-2 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700 transition cursor-pointer">
                                                                            <Camera size={12} />
                                                                            Photo
                                                                            <input 
                                                                                type="file" 
                                                                                accept="image/*" 
                                                                                capture="environment"
                                                                                onChange={(e) => e.target.files[0] && addPhoto(snag.id, e.target.files[0])}
                                                                                className="hidden" 
                                                                            />
                                                                        </label>
                                                                        
                                                                        {editingLink === snag.id ? (
                                                                            <div className="flex gap-1 items-center">
                                                                                <input
                                                                                    type="text"
                                                                                    value={linkText}
                                                                                    onChange={(e) => setLinkText(e.target.value)}
                                                                                    placeholder="Text..."
                                                                                    className="px-2 py-1 text-xs border border-slate-300 rounded w-20"
                                                                                />
                                                                                <input
                                                                                    type="text"
                                                                                    value={linkUrl}
                                                                                    onChange={(e) => setLinkUrl(e.target.value)}
                                                                                    placeholder="URL..."
                                                                                    className="px-2 py-1 text-xs border border-slate-300 rounded w-24"
                                                                                />
                                                                                <button
                                                                                    onClick={() => addLink(snag.id)}
                                                                                    className="px-2 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700"
                                                                                >
                                                                                    ✓
                                                                                </button>
                                                                                <button
                                                                                    onClick={() => {
                                                                                        setEditingLink(null);
                                                                                        setLinkText('');
                                                                                        setLinkUrl('');
                                                                                    }}
                                                                                    className="px-2 py-1 bg-slate-400 text-white text-xs rounded hover:bg-slate-500"
                                                                                >
                                                                                    ✕
                                                                                </button>
                                                                            </div>
                                                                        ) : (
                                                                            <button
                                                                                onClick={() => setEditingLink(snag.id)}
                                                                                className="inline-flex items-center gap-1 px-2 py-1 bg-purple-600 text-white text-xs rounded hover:bg-purple-700 transition"
                                                                            >
                                                                                🔗 Link
                                                                            </button>
                                                                        )}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}

                                                        {completedSnags.map(snag => (
                                                            <div key={snag.id} className="p-2 bg-green-50 border border-green-200 rounded-lg text-sm">
                                                                <div className="flex items-start gap-2 mb-1">
                                                                    <button
                                                                        onClick={() => toggleSnag(snag.id)}
                                                                        disabled={!canEdit()}
                                                                        className="mt-0.5 p-1 bg-green-500 border-2 border-green-500 rounded hover:bg-green-600 transition flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed"
                                                                    >
                                                                        <Check size={12} className="text-white" />
                                                                    </button>
                                                                    <div className="flex-1 text-slate-600 line-through">{snag.text}</div>
                                                                    {canEdit() && (
                                                                        <button
                                                                            onClick={() => deleteSnag(snag.id)}
                                                                            className="p-1 text-red-600 hover:bg-red-100 rounded transition flex-shrink-0"
                                                                        >
                                                                            <Trash2 size={14} />
                                                                        </button>
                                                                    )}
                                                                </div>
                                                                
                                                                {snag.photos && snag.photos.length > 0 && (
                                                                    <div className="flex flex-wrap gap-1 ml-6">
                                                                        {snag.photos.map(photo => (
                                                                            <img 
                                                                                key={photo.id}
                                                                                src={photo.data} 
                                                                                alt="Snag photo"
                                                                                className="w-16 h-16 object-cover rounded border border-slate-200 cursor-pointer hover:border-blue-500 transition opacity-60"
                                                                                onClick={() => setViewingPhoto(photo)}
                                                                            />
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                
                                                                {snag.links && snag.links.length > 0 && (
                                                                    <div className="flex flex-wrap gap-2 ml-6">
                                                                        {snag.links.map(link => (
                                                                            <a 
                                                                                key={link.id}
                                                                                href={link.url} 
                                                                                target="_blank" 
                                                                                rel="noopener noreferrer"
                                                                                className="text-blue-600 hover:text-blue-800 underline text-xs bg-blue-50 border border-blue-300 rounded px-2 py-1"
                                                                            >
                                                                                {link.text}
                                                                            </a>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}

                                                        {roomSnags.length === 0 && (
                                                            <div className="text-center py-4 text-slate-400 text-xs">
                                                                No snags yet
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="md:col-span-2 bg-white rounded-lg shadow-lg p-6">
                                <div className="text-center py-12 text-slate-400">
                                    <h2 className="text-2xl font-bold text-slate-700 mb-4">How to Use v2.0</h2>
                                    <div className="text-left max-w-md mx-auto space-y-3 text-sm text-slate-600">
                                        <p>✓ Sign in with Google for cloud sync</p>
                                        <p>✓ Data syncs automatically across devices</p>
                                        <p>✓ Works offline (read-only by default)</p>
                                        <p>✓ Enable offline editing when working solo</p>
                                        <p>✓ Click rooms to expand and add snags</p>
                                        <p>✓ Edit snags with the pencil icon</p>
                                        <p>✓ Attach photos and links to snags</p>
                                        <p>✓ Download manual backup anytime</p>
                                        <p className="text-blue-600 font-semibold mt-4">☁️ One file, all devices in sync!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {viewingPhoto && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4"
                            onClick={() => setViewingPhoto(null)}
                        >
                            <div className="relative max-w-4xl max-h-full">
                                <button
                                    onClick={() => setViewingPhoto(null)}
                                    className="absolute -top-10 right-0 p-2 bg-white text-slate-800 rounded-full hover:bg-slate-100 transition"
                                >
                                    <X size={24} />
                                </button>
                                <img 
                                    src={viewingPhoto.data} 
                                    alt="Full size"
                                    className="max-w-full max-h-[90vh] object-contain rounded-lg"
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<LodgeSnagTracker />, document.getElementById('root'));
    </script>
</body>
</html>
