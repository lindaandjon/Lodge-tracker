<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodge Build Tracker</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );
        
        const Check = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );
        
        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const Download = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );
        
        const Upload = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );
        
        const Camera = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );
        
        const AlertCircle = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Home = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        function LodgeSnagTracker() {
            const [rooms, setRooms] = useState([]);
            const [snags, setSnags] = useState([]);
            const [selectedRoom, setSelectedRoom] = useState(null);
            const [newRoomName, setNewRoomName] = useState('');
            const [newSnagText, setNewSnagText] = useState('');
            const [showAddRoom, setShowAddRoom] = useState(false);
            const [viewingPhoto, setViewingPhoto] = useState(null);
            const [isLoaded, setIsLoaded] = useState(false);
            const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false);
            const [lastSavedData, setLastSavedData] = useState(null);
            const [draggedRoom, setDraggedRoom] = useState(null);
            const [useDefaultLocation, setUseDefaultLocation] = useState(false);
            const [timeUntilClear, setTimeUntilClear] = useState(null);
            const [lastSaveTime, setLastSaveTime] = useState(null);
            const [editingLink, setEditingLink] = useState(null);
            const [linkText, setLinkText] = useState('');
            const [linkUrl, setLinkUrl] = useState('');

            useEffect(() => {
                const savedRooms = localStorage.getItem('lodgeRooms');
                const savedSnags = localStorage.getItem('lodgeSnags');
                const savedTime = localStorage.getItem('lodgeSaveTime');
                
                if (savedRooms && savedSnags && savedTime) {
                    const saveTime = parseInt(savedTime);
                    const now = Date.now();
                    const elapsed = now - saveTime;
                    const fifteenMinutes = 15 * 60 * 1000;
                    
                    if (elapsed > fifteenMinutes) {
                        localStorage.removeItem('lodgeRooms');
                        localStorage.removeItem('lodgeSnags');
                        localStorage.removeItem('lodgeSaveTime');
                        setIsLoaded(false);
                    } else {
                        const parsedRooms = JSON.parse(savedRooms);
                        const parsedSnags = JSON.parse(savedSnags);
                        setRooms(parsedRooms);
                        setSnags(parsedSnags);
                        setIsLoaded(true);
                        setLastSavedData({ rooms: parsedRooms, snags: parsedSnags });
                        setLastSaveTime(saveTime);
                    }
                }
            }, []);

            useEffect(() => {
                if (!lastSaveTime || !isLoaded) return;

                const interval = setInterval(() => {
                    const now = Date.now();
                    const elapsed = now - lastSaveTime;
                    const fifteenMinutes = 15 * 60 * 1000;
                    const remaining = fifteenMinutes - elapsed;

                    if (remaining <= 0) {
                        localStorage.removeItem('lodgeRooms');
                        localStorage.removeItem('lodgeSnags');
                        localStorage.removeItem('lodgeSaveTime');
                        setIsLoaded(false);
                        setRooms([]);
                        setSnags([]);
                        clearInterval(interval);
                    } else {
                        setTimeUntilClear(remaining);
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, [lastSaveTime, isLoaded]);

            useEffect(() => {
                if (isLoaded && lastSavedData) {
                    const currentData = JSON.stringify({ rooms, snags });
                    const savedData = JSON.stringify(lastSavedData);
                    setHasUnsavedChanges(currentData !== savedData);
                }
            }, [rooms, snags, isLoaded, lastSavedData]);

            const resetTimer = () => {
                const now = Date.now();
                localStorage.setItem('lodgeSaveTime', now.toString());
                setLastSaveTime(now);
            };

            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('lodgeRooms', JSON.stringify(rooms));
                }
            }, [rooms, isLoaded]);

            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('lodgeSnags', JSON.stringify(snags));
                }
            }, [snags, isLoaded]);

            const addRoom = () => {
                if (newRoomName.trim()) {
                    const newRoom = {
                        id: Date.now(),
                        name: newRoomName.trim(),
                        thumbnail: null
                    };
                    setRooms([...rooms, newRoom]);
                    setNewRoomName('');
                    setShowAddRoom(false);
                    resetTimer();
                }
            };

            const addRoomThumbnail = (roomId, file) => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setRooms(rooms.map(r => 
                            r.id === roomId ? { ...r, thumbnail: e.target.result } : r
                        ));
                        resetTimer();
                    };
                    reader.readAsDataURL(file);
                }
            };

            const deleteRoomThumbnail = (roomId) => {
                setRooms(rooms.map(r => 
                    r.id === roomId ? { ...r, thumbnail: null } : r
                ));
                resetTimer();
            };

            const deleteRoom = (roomId) => {
                setRooms(rooms.filter(r => r.id !== roomId));
                setSnags(snags.filter(s => s.roomId !== roomId));
                if (selectedRoom?.id === roomId) setSelectedRoom(null);
                resetTimer();
            };

            const addSnag = () => {
                if (newSnagText.trim() && selectedRoom) {
                    const newSnag = {
                        id: Date.now(),
                        roomId: selectedRoom.id,
                        text: newSnagText.trim(),
                        completed: false,
                        createdAt: new Date().toISOString(),
                        photos: [],
                        links: []
                    };
                    setSnags([...snags, newSnag]);
                    setNewSnagText('');
                    resetTimer();
                }
            };

            const toggleSnag = (snagId) => {
                setSnags(snags.map(s => 
                    s.id === snagId ? { ...s, completed: !s.completed } : s
                ));
                resetTimer();
            };

            const deleteSnag = (snagId) => {
                setSnags(snags.filter(s => s.id !== snagId));
                resetTimer();
            };

            const addPhoto = (snagId, file) => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const photoData = {
                            id: Date.now(),
                            data: e.target.result,
                            name: file.name,
                            addedAt: new Date().toISOString()
                        };
                        setSnags(snags.map(s => 
                            s.id === snagId 
                                ? { ...s, photos: [...(s.photos || []), photoData] }
                                : s
                        ));
                        resetTimer();
                    };
                    reader.readAsDataURL(file);
                }
            };

            const deletePhoto = (snagId, photoId) => {
                setSnags(snags.map(s => 
                    s.id === snagId 
                        ? { ...s, photos: s.photos.filter(p => p.id !== photoId) }
                        : s
                ));
                resetTimer();
            };

            const addLink = (snagId) => {
                if (linkText.trim() && linkUrl.trim()) {
                    let url = linkUrl.trim();
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                    
                    const newLink = {
                        id: Date.now(),
                        text: linkText.trim(),
                        url: url
                    };
                    
                    setSnags(snags.map(s => 
                        s.id === snagId 
                            ? { ...s, links: [...(s.links || []), newLink] }
                            : s
                    ));
                    setEditingLink(null);
                    setLinkText('');
                    setLinkUrl('');
                    resetTimer();
                }
            };

            const deleteLink = (snagId, linkId) => {
                setSnags(snags.map(s => 
                    s.id === snagId 
                        ? { ...s, links: (s.links || []).filter(l => l.id !== linkId) }
                        : s
                ));
                resetTimer();
            };

            const getRoomSnags = (roomId) => {
                return snags.filter(s => s.roomId === roomId);
            };

            const handleDragStart = (e, room) => {
                setDraggedRoom(room);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, targetRoom) => {
                e.preventDefault();
                if (!draggedRoom || draggedRoom.id === targetRoom.id) return;

                const draggedIndex = rooms.findIndex(r => r.id === draggedRoom.id);
                const targetIndex = rooms.findIndex(r => r.id === targetRoom.id);

                const newRooms = [...rooms];
                newRooms.splice(draggedIndex, 1);
                newRooms.splice(targetIndex, 0, draggedRoom);

                setRooms(newRooms);
                setDraggedRoom(null);
                resetTimer();
            };

            const handleDragEnd = () => {
                setDraggedRoom(null);
            };

            const saveData = () => {
                const data = {
                    rooms,
                    snags,
                    savedDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lodge-backup.json';
                a.click();
                
                const now = Date.now();
                localStorage.setItem('lodgeSaveTime', now.toString());
                setLastSaveTime(now);
                setLastSavedData({ rooms, snags });
                setHasUnsavedChanges(false);
            };

            const loadData = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            if (data.rooms && data.snags) {
                                if (lastSavedData && data.savedDate) {
                                    const loadedDate = new Date(data.savedDate).getTime();
                                    const currentDate = lastSaveTime || Date.now();
                                    
                                    if (loadedDate < currentDate) {
                                        const confirmLoad = confirm(
                                            '⚠️ WARNING: The file you selected is OLDER than your current data.\n\n' +
                                            `File date: ${new Date(data.savedDate).toLocaleString()}\n` +
                                            `Current data: ${new Date(currentDate).toLocaleString()}\n\n' +
                                            'Loading this file will OVERWRITE your newer data. Continue?'
                                        );
                                        if (!confirmLoad) return;
                                    }
                                }
                                
                                setRooms(data.rooms);
                                setSnags(data.snags);
                                setSelectedRoom(null);
                                setIsLoaded(true);
                                
                                const now = Date.now();
                                localStorage.setItem('lodgeSaveTime', now.toString());
                                setLastSaveTime(now);
                                setLastSavedData({ rooms: data.rooms, snags: data.snags });
                                setHasUnsavedChanges(false);
                            }
                        } catch (err) {
                            alert('Error loading file. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const formatTime = (ms) => {
                const minutes = Math.floor(ms / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
			  return minutes + ':' + seconds.toString().padStart(2, '0');
            };
			if (!isLoaded) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
                            <div className="mb-6">
                                <AlertCircle size={64} className="mx-auto text-blue-600 mb-4" />
                                <h1 className="text-3xl font-bold text-slate-800 mb-2">Lodge Build Tracker</h1>
                                <p className="text-slate-600">Load your backup file to begin</p>
                            </div>
                            
                            <label className="block">
                                <div className="flex items-center justify-center gap-2 px-6 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition cursor-pointer text-lg font-semibold">
                                    <Upload size={24} />
                                    Load Data
                                </div>
                                <input type="file" accept=".json" onChange={loadData} className="hidden" />
                            </label>

                            <div className="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                <label className="flex items-center gap-2 cursor-pointer">
                                    <input
                                        type="checkbox"
                                        checked={useDefaultLocation}
                                        onChange={(e) => setUseDefaultLocation(e.target.checked)}
                                        className="w-4 h-4"
                                    />
                                    <span className="text-sm text-slate-700">
                                        Always use default location (no file dialog)
                                    </span>
                                </label>
                                {useDefaultLocation && (
                                    <p className="text-xs text-slate-600 mt-2">
                                        Will look for: lodge-backup.json in your sync folder
                                    </p>
                                )}
                            </div>

                            <div className="mt-6 p-4 bg-slate-50 rounded-lg text-left text-sm text-slate-600">
                                <p className="font-semibold mb-2">💡 Recommended setup:</p>
                                <p className="font-mono text-xs break-all mb-2">File: lodge-backup.json</p>
                                <p className="text-xs">The app now always saves/loads as <strong>lodge-backup.json</strong> - perfect for automatic syncing!</p>
                                <p className="mt-2 text-xs text-orange-600 font-semibold">⏱️ Session will auto-clear after 15 minutes of inactivity</p>
                            </div>

                            <button
                                onClick={() => {
                                    setRooms([
                                        { id: 1, name: 'Kitchen', thumbnail: null },
                                        { id: 2, name: 'Living Room', thumbnail: null },
                                        { id: 3, name: 'Bedroom 1', thumbnail: null },
                                        { id: 4, name: 'Bathroom', thumbnail: null }
                                    ]);
                                    setSnags([]);
                                    setIsLoaded(true);
                                    const now = Date.now();
                                    localStorage.setItem('lodgeSaveTime', now.toString());
                                    setLastSaveTime(now);
                                    setLastSavedData({ rooms: [], snags: [] });
                                }}
                                className="mt-4 text-blue-600 hover:text-blue-700 underline text-sm"
                            >
                                Start with new data instead
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-slate-800">Lodge Build Tracker</h1>
                                    {timeUntilClear && (
                                        <p className="text-sm text-slate-600 mt-1">
                                            Session expires in: <span className="font-mono font-semibold text-orange-600">{formatTime(timeUntilClear)}</span>
                                        </p>
                                    )}
                                </div>
                                <div className="flex gap-2">
                                    {hasUnsavedChanges && (
                                        <button
                                            onClick={saveData}
                                            className="flex items-center gap-2 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition animate-pulse"
                                        >
                                            <Download size={18} />
                                            Save (Unsaved Changes)
                                        </button>
                                    )}
                                    <label className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition cursor-pointer">
                                        <Upload size={18} />
                                        Load
                                        <input type="file" accept=".json" onChange={loadData} className="hidden" />
                                    </label>
                                </div>
                            </div>
                            {hasUnsavedChanges && (
                                <div className="bg-orange-50 border border-orange-200 rounded-lg p-3 text-sm text-orange-800">
                                    ⚠️ You have unsaved changes. Remember to Save before closing!
                                </div>
                            )}
                        </div>

                        <div className="grid md:grid-cols-3 gap-6">
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-slate-800">Rooms</h2>
                                    <button
                                        onClick={() => setShowAddRoom(!showAddRoom)}
                                        className="flex items-center gap-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                    >
                                        <Home size={18} />
                                        <Plus size={18} />
                                    </button>
                                </div>

                                {showAddRoom && (
                                    <div className="mb-4 flex gap-2">
                                        <input
                                            type="text"
                                            value={newRoomName}
                                            onChange={(e) => setNewRoomName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addRoom()}
                                            placeholder="Room name..."
                                            className="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button
                                            onClick={addRoom}
                                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
                                        >
                                            Add
                                        </button>
                                    </div>
                                )}

                                <div className="space-y-2">
                                    {rooms.map(room => {
                                        const roomSnagCount = getRoomSnags(room.id).length;
                                        const roomPendingCount = getRoomSnags(room.id).filter(s => !s.completed).length;
                                        const isSelected = selectedRoom?.id === room.id;
                                        const roomSnags = isSelected ? getRoomSnags(room.id) : [];
                                        const pendingSnags = roomSnags.filter(s => !s.completed);
                                        const completedSnags = roomSnags.filter(s => s.completed);
                                        
                                        return (
                                            <div key={room.id}>
                                                <div
                                                    draggable
                                                    onDragStart={(e) => handleDragStart(e, room)}
                                                    onDragOver={handleDragOver}
                                                    onDrop={(e) => handleDrop(e, room)}
                                                    onDragEnd={handleDragEnd}
                                                    className={`p-3 rounded-lg cursor-move transition ${
                                                        isSelected
                                                            ? 'bg-blue-100 border-2 border-blue-500'
                                                            : 'bg-slate-50 hover:bg-slate-100 border-2 border-transparent'
                                                    } ${draggedRoom?.id === room.id ? 'opacity-50' : ''}`}
                                                    onClick={() => setSelectedRoom(room)}
                                                >
                                                    <div className="flex justify-between items-center gap-2">
                                                        <div className="flex items-center gap-2 flex-1">
                                                            {room.thumbnail ? (
                                                                <div className="relative group flex-shrink-0">
                                                                    <img 
                                                                        src={room.thumbnail} 
                                                                        alt={room.name}
                                                                        className="w-12 h-12 object-cover rounded border-2 border-slate-300"
                                                                    />
                                                                    <button
                                                                        onClick={(e) => {
                                                                            e.stopPropagation();
                                                                            deleteRoomThumbnail(room.id);
                                                                        }}
                                                                        className="absolute -top-1 -right-1 p-0.5 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition"
                                                                    >
                                                                        <X size={10} />
                                                                    </button>
                                                                </div>
                                                            ) : (
                                                                <label 
                                                                    onClick={(e) => e.stopPropagation()}
                                                                    className="w-12 h-12 flex items-center justify-center bg-slate-200 rounded border-2 border-dashed border-slate-400 hover:bg-slate-300 cursor-pointer flex-shrink-0"
                                                                >
                                                                    <Camera size={20} className="text-slate-500" />
                                                                    <input 
                                                                        type="file" 
                                                                        accept="image/*"
                                                                        onChange={(e) => e.target.files[0] && addRoomThumbnail(room.id, e.target.files[0])}
                                                                        className="hidden" 
                                                                    />
                                                                </label>
                                                            )}
                                                            <div>
                                                                <div className="font-semibold text-slate-800">{room.name}</div>
                                                                <div className="text-sm text-slate-600">
                                                                    {roomPendingCount > 0 ? (
                                                                        <span className="text-orange-600">{roomPendingCount} pending</span>
                                                                    ) : roomSnagCount > 0 ? (
                                                                        <span className="text-green-600">All complete</span>
                                                                    ) : (
                                                                        <span className="text-slate-400">No snags</span>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                if (confirm(`Delete ${room.name}?`)) deleteRoom(room.id);
                                                            }}
                                                            className="p-1 text-red-600 hover:bg-red-100 rounded transition flex-shrink-0"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    </div>
                                                </div>

                                                {isSelected && (
                                                    <div className="ml-4 mt-2 space-y-2">
                                                        <div className="flex gap-2">
                                                            <input
                                                                type="text"
                                                                value={newSnagText}
                                                                onChange={(e) => setNewSnagText(e.target.value)}
                                                                onKeyPress={(e) => e.key === 'Enter' && addSnag()}
                                                                placeholder="Add a snag..."
                                                                className="flex-1 px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <button
                                                                onClick={addSnag}
                                                                className="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition font-semibold"
                                                            >
                                                                Add
                                                            </button>
                                                        </div>

                                                        {pendingSnags.map(snag => (
                                                            <div
                                                                key={snag.id}
                                                                className="p-2 bg-orange-50 border border-orange-200 rounded-lg text-sm"
                                                            >
                                                                <div className="flex items-start gap-2 mb-1">
                                                                    <button
                                                                        onClick={() => toggleSnag(snag.id)}
                                                                        className="mt-0.5 p-1 border-2 border-slate-300 rounded hover:bg-green-100 hover:border-green-500 transition flex-shrink-0"
                                                                    >
                                                                        <Check size={12} className="text-transparent" />
                                                                    </button>
                                                                    <div className="flex-1 text-slate-800">{snag.text}</div>
                                                                    <button
                                                                        onClick={() => deleteSnag(snag.id)}
                                                                        className="p-1 text-red-600 hover:bg-red-100 rounded transition flex-shrink-0"
                                                                    >
                                                                        <Trash2 size={14} />
                                                                    </button>
                                                                </div>
                                                                
                                                                {snag.photos && snag.photos.length > 0 && (
                                                                    <div className="flex flex-wrap gap-1 mb-1 ml-6">
                                                                        {snag.photos.map(photo => (
                                                                            <div key={photo.id} className="relative group">
                                                                                <img 
                                                                                    src={photo.data} 
                                                                                    alt="Snag photo"
                                                                                    className="w-16 h-16 object-cover rounded border border-slate-200 cursor-pointer hover:border-blue-500 transition"
                                                                                    onClick={() => setViewingPhoto(photo)}
                                                                                />
                                                                                <button
                                                                                    onClick={() => deletePhoto(snag.id, photo.id)}
                                                                                    className="absolute -top-1 -right-1 p-0.5 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition"
                                                                                >
                                                                                    <X size={10} />
                                                                                </button>
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                
                                                                {snag.links && snag.links.length > 0 && (
                                                                    <div className="flex flex-wrap gap-2 mb-1 ml-6">
                                                                        {snag.links.map(link => (
                                                                            <div key={link.id} className="flex items-center gap-1 bg-blue-50 border border-blue-300 rounded px-2 py-1">
                                                                                <a 
                                                                                    href={link.url} 
                                                                                    target="_blank" 
                                                                                    rel="noopener noreferrer"
                                                                                    className="text-blue-600 hover:text-blue-800 underline text-xs"
                                                                                    onClick={(e) => e.stopPropagation()}
                                                                                >
                                                                                    {link.text}
                                                                                </a>
                                                                                <button
                                                                                    onClick={() => deleteLink(snag.id, link.id)}
                                                                                    className="text-red-600 hover:text-red-800"
                                                                                >
                                                                                    <X size={12} />
                                                                                </button>
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                
                                                                <div className="ml-6 flex gap-1">
                                                                    <label className="inline-flex items-center gap-1 px-2 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700 transition cursor-pointer">
                                                                        <Camera size={12} />
                                                                        Photo
                                                                        <input 
                                                                            type="file" 
                                                                            accept="image/*" 
                                                                            capture="environment"
                                                                            onChange={(e) => e.target.files[0] && addPhoto(snag.id, e.target.files[0])}
                                                                            className="hidden" 
                                                                        />
                                                                    </label>
                                                                    
                                                                    {editingLink === snag.id ? (
                                                                        <div className="flex gap-1 items-center">
                                                                            <input
                                                                                type="text"
                                                                                value={linkText}
                                                                                onChange={(e) => setLinkText(e.target.value)}
                                                                                placeholder="Text..."
                                                                                className="px-2 py-1 text-xs border border-slate-300 rounded w-20"
                                                                            />
                                                                            <input
                                                                                type="text"
                                                                                value={linkUrl}
                                                                                onChange={(e) => setLinkUrl(e.target.value)}
                                                                                placeholder="URL..."
                                                                                className="px-2 py-1 text-xs border border-slate-300 rounded w-24"
                                                                            />
                                                                            <button
                                                                                onClick={() => addLink(snag.id)}
                                                                                className="px-2 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700"
                                                                            >
                                                                                ✓
                                                                            </button>
                                                                            <button
                                                                                onClick={() => {
                                                                                    setEditingLink(null);
                                                                                    setLinkText('');
                                                                                    setLinkUrl('');
                                                                                }}
                                                                                className="px-2 py-1 bg-slate-400 text-white text-xs rounded hover:bg-slate-500"
                                                                            >
                                                                                ✕
                                                                            </button>
                                                                        </div>
                                                                    ) : (
                                                                        <button
                                                                            onClick={() => setEditingLink(snag.id)}
                                                                            className="inline-flex items-center gap-1 px-2 py-1 bg-purple-600 text-white text-xs rounded hover:bg-purple-700 transition"
                                                                        >
                                                                            🔗 Link
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        ))}

                                                        {completedSnags.map(snag => (
                                                            <div
                                                                key={snag.id}
                                                                className="p-2 bg-green-50 border border-green-200 rounded-lg text-sm"
                                                            >
                                                                <div className="flex items-start gap-2 mb-1">
                                                                    <button
                                                                        onClick={() => toggleSnag(snag.id)}
                                                                        className="mt-0.5 p-1 bg-green-500 border-2 border-green-500 rounded hover:bg-green-600 transition flex-shrink-0"
                                                                    >
                                                                        <Check size={12} className="text-white" />
                                                                    </button>
                                                                    <div className="flex-1 text-slate-600 line-through">{snag.text}</div>
                                                                    <button
                                                                        onClick={() => deleteSnag(snag.id)}
                                                                        className="p-1 text-red-600 hover:bg-red-100 rounded transition flex-shrink-0"
                                                                    >
                                                                        <Trash2 size={14} />
                                                                    </button>
                                                                </div>
                                                                
                                                                {snag.photos && snag.photos.length > 0 && (
                                                                    <div className="flex flex-wrap gap-1 ml-6">
                                                                        {snag.photos.map(photo => (
                                                                            <div key={photo.id} className="relative group">
                                                                                <img 
                                                                                    src={photo.data} 
                                                                                    alt="Snag photo"
                                                                                    className="w-16 h-16 object-cover rounded border border-slate-200 cursor-pointer hover:border-blue-500 transition opacity-60"
                                                                                    onClick={() => setViewingPhoto(photo)}
                                                                                />
                                                                                <button
                                                                                    onClick={() => deletePhoto(snag.id, photo.id)}
                                                                                    className="absolute -top-1 -right-1 p-0.5 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition"
                                                                                >
                                                                                    <X size={10} />
                                                                                </button>
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                
                                                                {snag.links && snag.links.length > 0 && (
                                                                    <div className="flex flex-wrap gap-2 ml-6">
                                                                        {snag.links.map(link => (
                                                                            <div key={link.id} className="flex items-center gap-1 bg-blue-50 border border-blue-300 rounded px-2 py-1">
                                                                                <a 
                                                                                    href={link.url} 
                                                                                    target="_blank" 
                                                                                    rel="noopener noreferrer"
                                                                                    className="text-blue-600 hover:text-blue-800 underline text-xs"
                                                                                    onClick={(e) => e.stopPropagation()}
                                                                                >
                                                                                    {link.text}
                                                                                </a>
                                                                                <button
                                                                                    onClick={() => deleteLink(snag.id, link.id)}
                                                                                    className="text-red-600 hover:text-red-800"
                                                                                >
                                                                                    <X size={12} />
                                                                                </button>
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}

                                                        {roomSnags.length === 0 && (
                                                            <div className="text-center py-4 text-slate-400 text-xs">
                                                                No snags yet
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="md:col-span-2 bg-white rounded-lg shadow-lg p-6">
                                <div className="text-center py-12 text-slate-400">
                                    <h2 className="text-2xl font-bold text-slate-700 mb-4">How to Use</h2>
                                    <div className="text-left max-w-md mx-auto space-y-3 text-sm text-slate-600">
                                        <p>✓ Click a room to expand and see snags</p>
                                        <p>✓ Add thumbnail photos to rooms</p>
                                        <p>✓ Add snags directly under each room</p>
                                        <p>✓ Attach photos and links to snags</p>
                                        <p>✓ Drag rooms to reorder them</p>
                                        <p>✓ Always saves as <strong>lodge-backup.json</strong></p>
                                        <p>✓ Remember to Save before closing!</p>
                                        <p className="text-orange-600 font-semibold mt-4">⏱️ Timer resets with each edit</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {viewingPhoto && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4"
                            onClick={() => setViewingPhoto(null)}
                        >
                            <div className="relative max-w-4xl max-h-full">
                                <button
                                    onClick={() => setViewingPhoto(null)}
                                    className="absolute -top-10 right-0 p-2 bg-white text-slate-800 rounded-full hover:bg-slate-100 transition"
                                >
                                    <X size={24} />
                                </button>
                                <img 
                                    src={viewingPhoto.data} 
                                    alt="Full size"
                                    className="max-w-full max-h-[90vh] object-contain rounded-lg"
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<LodgeSnagTracker />, document.getElementById('root'));
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
